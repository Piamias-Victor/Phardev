version: '3.9'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - '443:443'

    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/app/static
      - ./media:/app/media
    depends_on:
      - django

  django:
    build:
      context: .
    container_name: django
    volumes:
      - .:/app
    env_file:
      - .env
    expose:
      - "8000"


